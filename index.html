<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./parallax.min.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./assets/logo.svg" alt="logo" />
        <h1 class="logo-title">cryptoshane</h1>
      </div>
      <h2 class="title">coming soon</h2>
      <p class="subtitle">SUBSCRIBE TO MY NEWSLETTER AND STAY UPDATED</p>
      <form class="write-us">
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          placeholder="Enter your email"
        />
        <button type="submit">Subscribe</button>
      </form>
      <div class="links-wrapper">
        <a href="https://www.instagram.com/">
          <img src="./assets/instagram.svg" alt="instagram" />
        </a>
        <a href="https://web.telegram.org/#/login">
          <img src="./assets/telegram.svg" alt="telegram" />
        </a>
        <a href="https://www.facebook.com/">
          <img src="./assets/facebook.svg" alt="facebook" />
        </a>
        <a href="mailto:info@urich.org">
          <img src="./assets/mail.svg" alt="mail" />
        </a>
      </div>
    </main>
    <div class="animation">
      <div id="scene-top-left">
        <img
          class="animated-logo small"
          src="./assets/left.svg"
          alt="logo"
          data-depth="0.8"
        />
      </div>
      <div id="scene-top-right">
        <img
          class="animated-logo small"
          src="./assets/right.svg"
          alt="logo"
          data-depth="0.8"
        />
      </div>
      <div id="scene-bottom-right">
        <img
          class="animated-logo big"
          src="./assets/bottom.svg"
          alt="logo"
          data-depth="0.2"
        />
      </div>
      <div id="scene-bottom-center">
        <img
          class="animated-logo small"
          id="scene-bottom-center"
          src="./assets/left.svg"
          alt="logo"
          data-depth="0.4"
        />
      </div>
      <div id="scene-bottom-left">
        <img
          class="animated-logo big"
          src="./assets/bottom.svg"
          alt="logo"
          data-depth="0.2"
        />
      </div>
    </div>
  </body>
</html>
